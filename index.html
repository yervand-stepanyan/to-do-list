<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
    <div id="title">To Do List</div>
    <div id="wrapper">
        <div id="inputContainer">
            <div id="selectAll" title="Mark all completed"><i class="down"></i></div>
            <div id="input">
                <input type="text" id="inp" placeholder="What needs to be done?" autofocus>
            </div>
            <div id="btn">
                <button id="btnAdd">Add</button>
            </div>
        </div>
        <div id="content">
            <div id="list">
                <ul></ul>
                <div id="footer">
                    <div id="itemLeft"></div>
                    <div id="footerButtons">
                        <div class="navButton" id="all">All</div>
                        <div class="navButton" id="active">Active</div>
                        <div class="navButton" id="completed">Completed</div>
                    </div>
                    <div id="clear">Clear completed</div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
